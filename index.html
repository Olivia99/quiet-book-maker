<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>创意工坊</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 40px;
        }
        .game-option {
            width: 300px;
            height: 400px;
            border: 2px solid #ccc;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .game-option:hover {
            transform: scale(1.05);
            border-color: #4CAF50;
        }
        .game-option img {
            width: 200px;
            height: 200px;
            object-fit: contain;
            margin-bottom: 20px;
        }
        .game-option h2 {
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-option" onclick="location.href='dressup.html'">
            <img src="assets/icons/dressup-icon.png" alt="角色换装">
            <h2>角色换装</h2>
        </div>
        <div class="game-option" onclick="location.href='quietbook.html'">
            <img src="assets/icons/book-icon.png" alt="安静书">
            <h2>安静书创作</h2>
        </div>
    </div>
</body>
</html>
